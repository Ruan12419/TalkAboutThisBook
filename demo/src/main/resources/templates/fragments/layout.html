<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <!-- http://getbootstrap.com/docs/5.1/ -->
  <link th:fragment="style-bootstrap" crossorigin="anonymous"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
  <script th:fragment="script-bootstrap" crossorigin="anonymous"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
  <script th:fragment="script-jquery" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script th:fragment="script" th:src="@{/javascript/script.js}"></script>

</head>

<body>
  <!-- Fragment of the navigation header -->
  <div th:fragment="nav-header">
    <nav class="bg-light border navbar navbar-expand-md navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><span class="blue">Talk About This Book</span></a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
          data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">

          <ul class="navbar-nav me-auto mt-2">
            <!-- Links for navigation -->
            <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" href="#" th:href="@{/discuss}">Discuss</a></li>
            <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" href="#" th:href="@{/mybooks}">My Books</a></li>
            <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" href="#" th:href="@{/my-discuss}">My Discussions</a></li>
            <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" href="#" th:href="@{/following}">Following</a></li>
          </ul>
          <ul class="navbar-nav ms-auto mt-2">
            <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/logout}">Log Out</a>
            </li>
          </ul>

          <ul class="navbar-nav ms-auto mt-2" sec:authorize="isAnonymous()">
            <li class="nav-item"><a class="nav-link" href="#" th:href="@{/registration}">Register</a></li>
            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
          </ul>

        </div>
      </div>
    </nav>
  </div>
</body>

</html>
