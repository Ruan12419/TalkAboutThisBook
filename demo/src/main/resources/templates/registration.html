<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:replace="/fragments/layout :: style-bootstrap">
    <script th:replace="/fragments/layout :: script-bootstrap"></script>
    <title>Registration</title>
</head>

<body>
    <div th:replace="/fragments/layout :: nav-header"></div>

    <!-- Registration page -->


    <div class="container">
        <div class="row" style="justify-content: center;">
            <div class="col-md-6 col-md-offset-3">

                <h1>Registration</h1>

                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered! Log In Now</div>
                </div>
                <div th:if="${param.userExists}">
                    <div class="alert alert-danger">Username already taken! Try a new one</div>
                </div>

                <form th:action="@{/registration}" method="post" th:object="${user}" autocomplete="off">
                    <div class="form-group">
                        <label class="control-label" for="firstName"> First Name </label>
                        <input id="firstName" class="form-control" th:field="*{firstName}" required
                            autofocus="autofocus" />
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="lastName"> Last Name </label> <input id="lastName"
                            class="form-control" th:field="*{lastName}" required autofocus="autofocus" />
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="username"> Username </label> <input id="username"
                            class="form-control" th:field="*{username}" required autofocus="autofocus" />
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="password"> Password </label> <input id="password"
                            class="form-control" type="password" th:field="*{password}" required
                            autofocus="autofocus" />
                    </div>

                    <div class="form-group" style="margin-top: 10px;">
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>Already registered? <a href="/" th:href="@{/login}">Login
                                here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
